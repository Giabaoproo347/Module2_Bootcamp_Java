<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Product Manager</title>
</head>
<body>
<p><a th:href="@{/home}">Back to home</a></p>
    <table id="customers">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>View</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="row, rowStart : ${product}">
                <td th:text="${row.getProduct_id()}"></td>
                <td th:text="${row.getProduct_name()}"></td>
                <td> <img th:src='@{${row.getProduct_image()}}' style="width: 300px; height: 150px"/></td>
                <td> <a th:href="@{/product/{id}/edit(id=${row.getProduct_id()})}"></a></td>
                <td> <a th:href="@{/product/{id}/delete(id=${row.getProduct_id()})}"></a></td>
                <td> <a th:href="@{/product/{id}/view(id=${row.getProduct_id()})}"></a></td>
            </tr>
        </tbody>
    </table>


<footer th:replace="layout :: footer">
    &copy; Giabaoproo@347
</footer>
</body>
</html>
