<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a href="/create-material">Create new Material</a></h2>
<br/>
<h2><a href="/list-supplier">Supplier List</a></h2>
<h1>Materials</h1>

<h2><a href="/find-material"> Click to find material</a></h2>
<br/>
<table border="1">
    <tr>
        <th>Name:</th>
        <th>Date</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Image</th>
        <th>Supplier</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="material : ${materials}">
        <tr>
            <td th:text="${material.name}"></td>
            <td th:text="${material.importDate}"></td>
            <td th:text="${material.description}"></td>
            <td th:text="${material.price}"></td>
            <td th:text="${material.quantity}"></td>
            <td> <img th:src="${material.image}" style="height: 200px; width: 200px"></td>
            <td th:text="${material.supplier.supplier_name}"></td>
            <td><a th:href="@{/edit-material/__${material.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-material/__${material.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
    <div>
        <a th:href="@{'/list-material'(page=${materials.number - 1})}" th:if="${materials.hasPrevious()}">Previous</a>
        <span th:text="${materials.number + 1}"></span>/<span th:text="${materials.totalPages}"></span>
        <a th:href="@{'/list-material'(page=${materials.number + 1})}" th:if="${materials.hasNext()}">Next</a>
    </div>
</body>
</html>
