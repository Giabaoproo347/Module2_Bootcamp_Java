<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Material</title>
</head>
<body>
<h1>Edit Material</h1>
<p>
    <a href="/list">Back to Material List</a>
</p>

<form th:action="@{/update-material}" th:object="${materials}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Date:</td>
            <td><input type="text" th:field="*{importDate}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>

        <tr>
            <td>Quantity:</td>
            <td><input type="text" th:field="*{quantity}"/></td>
        </tr>

        <tr>
            <td>Image:</td>
            <td><input type="text" th:field="*{image}"/></td>
        </tr>


        <tr>
            <td>Supplier:</td>
            <td>
                <select name="supplier">
                    <option th:each="p : ${supplier}"
                            th:value="${p.supplier_id}"
                            th:text="${p.supplier_name}"
                            th:selected="(${p.supplier_id} == *{supplier.supplier_id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update Material"></td>
        </tr>
    </table>
</form>
</body>
</html>
